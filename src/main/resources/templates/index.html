<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3 style="color: brown"class="text-decoration-underline" >EmployeeList @gikTech.Ltd ApoloDevs</h3>
    <a th:href="@{/add}" class="btn btn-primary btn-sm mb-3" >Add new Employee</a>
    <p class="text-decoration-underline"><b style="color:green">Existing employees in the organization @GikTech.</b></p>


    <table style="width:80%" border="2"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Employee Name</th>
            <th>Employee Email</th>
            <th>Employee Age</th>
            <th>Employee designation</th>
            <th>Update</th>
            <th>Delete</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${allemplist}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.designation}"></td>
            <td> <a th:href="@{/updateForm/{id}(id=${employee.id})}"
                    class="btn btn-primary">Update</a> </td>
            <td> <a th:href="@{/delete/{id}(id=${employee.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
