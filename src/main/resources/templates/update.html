<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 style="color:teal">Employee Management System</h2>
    <hr>
    <h2 style="color:red">Update Employee particulars</h2>

    <form action="#" th:action="@{/save}" th:object="${employee}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{Name}"placeholder="Employee name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="Employee email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{age}"placeholder="Employee age" class="form-control mb-4 col-4">
        <input type="text" th:field="*{designation}"placeholder="Employee designation" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Employee</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
